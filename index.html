
<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Color Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"> 
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      margin-left: 20px;
      margin-right: 20px;
    }
    #textfield {
      font-size: 120%;
      width: 60%;
      height: 200px;
    }
    #color-swatch {
      height: 200px;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>
    Color Generator
  </h1>
  <p>
    Enter a color name to produce a RGB color.
  </p>
  <hr>
  <div class="create-model">
    <button id="load-model" style="display:none">Load model</button>
  </div>
  <div>
    <div>
      <span>Vocabulary size: </span>
      <span id="vocabularySize"></span>
    </div>
    <div>
      <span>Max length: </span>
      <span id="maxLen"></span>
    </div>
  </div>
  <hr>
  <div>
    Enter a color name:
    <br>
    <textarea id="text-entry" rows="3" cols="50">deep maroon</textarea>
  </div>
  <div>Sample colors:   
    <select id="example-select" class="form-control">
      <option value="example1">blue green</option>
      <option value="example2">red cherry</option>
      <option value="example3">cherry blossom</option>
      <option value="example4">beautiful afternoon</option>
    </select>
  </div>
  <hr>
  <div>
    <span id="status">Standing by...</span>
    <br>
    <div id="color-swatch"></div>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js'></script>
  <script src='index.js'></script>
</body>
